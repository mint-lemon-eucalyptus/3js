<!doctype>
<head>
	<link type="text/css" rel="stylesheet" href="../src/css/graph.css">
	<link type="text/css" rel="stylesheet" href="../src/css/detail.css">
	<link type="text/css" rel="stylesheet" href="../src/css/legend.css">
	<link type="text/css" rel="stylesheet" href="css/lines.css">

	<script src="../vendor/d3.v3.js"></script>

	<script src="../lib.js"></script>
</head>
<body>

<div id="chart_container">
	<div id="chart"></div>
	<div id="legend_container">
		<div id="smoother" title="Smoothing"></div>
		<div id="legend"></div>
	</div>
	<div id="slider"></div>
</div>

<script>


var chartData = new Lib.Fixtures.ChartData();
var s1 = new Lib.Fixtures.SeriesDecart('red','data_1');
for (var i = 0; i < 150; i++) {
  s1.addPoint(150-i,i*i);
}
chartData.addSeries(s1);
var s2 = new Lib.Fixtures.SeriesDecart('green','data_2');
for (var i = 0; i < 150; i++) {
  s2.addPoint(i,12*i);
}
chartData.addSeries(s2);
var s3 = new Lib.Fixtures.SeriesDecart('black','data_1');
for (var i = 0; i < 190; i++) {
  s3.addPoint(i,i*i/2);
}
chartData.addSeries(s3);

var graph = new Lib.Chart( {
	element: document.getElementById("chart"),
	width: 900,
	height: 400,
	renderer: 'line',
	chartData: chartData
} );

graph.render();

var hoverDetail = new Lib.Chart.HoverDetail( {
	graph: graph
} );

var legend = new Lib.Chart.Legend( {
	graph: graph,
	element: document.getElementById('legend')

} );

var axis = new Lib.Chart.Axis.X( {
  graph: graph,
  pixelsPerDelimer:50
} );
axis.render();
var axis2 = new Lib.Chart.Axis.Y( {
  graph: graph,
  pixelsPerDelimer:50
} );
axis2.render();

</script>

</body>
